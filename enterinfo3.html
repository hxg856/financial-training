<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>请继续填写借贷信息</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>请继续填写贷款信息</h1>
        </div>
        <div class="bodepart">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="characterClass" class="control-label">
                           <span>借款人品质</span>
                           <select name="characterClass" id="characterClass">
                                <option value="1">优秀/Excellent</option>
                                <option value="2">良好/Good</option>
                                <option value="3">一般/Nomal</option>
                                <option value="4">不良/bad</option>
                                <option value="5">极差/worst</option>
                            </select>
                        </label>
                </div>
                <div class="form-group">
                    <label for="conpanyAchievement" class="control-label">
                        <span>公司业绩</span>
                        <select name="characterClassType" id="characterClass">
                                <option value="1">盈利</option>
                                <option value="2">亏损</option>
                        </select>
                        <select name="characterClass" id="characterClass">
                                <option value="1">优秀/Excellent</option>
                                <option value="2">良好/Good</option>
                                <option value="3">一般/Nomal</option>
                                <option value="4">不良/bad</option>
                                <option value="5">极差/worst</option>
                            </select>
                    </label>
                </div>
                <div class="form-group">
                    <label for="historicalProfit">
                    <span>过往利润</span>        
                    </label>
                    <div>
                        <label for="twelfth" class="form-control">过去12个月：<input type="text " id="twelfth "></label>
                        <label for="ninth" class="form-control">过去9个月：<input type="text " id="ninth "></label>
                        <label for="sixth" class="form-control">过去6个月：<input type="text " id="sixth "></label>
                        <label for="third" class="form-control">过去3个月：<input type="text " id="third "></label>
                        <label for="first" class="form-control">过去1个月：<input type="text " id="first "></label>
                        <label for="first" class="form-control">过去1个月：<input type="text " id="first "></label>
                    </div>
                </div>
                <div class="from-group">
                    <label for="repayOrNor" class="form-control"><span>信贷历史</span>
                        <select name="characterClassType" id="characterClass">
                                <option value="1">有</option>
                                <option value="2">无</option>
                        </select></label>
                </div>
                <div class="from-group">
                    <label for="repayOrNor" class="form-control"><span>是否还清</span>
                        <select name="characterClassType" id="characterClass">
                                <option value="1">是</option>
                                <option value="2">否</option>
                        </select></label>
                </div>
                <div class="from-group">
                    <label for="mortgage" class="form-control">贷款抵押担保<input type="text" id="mortgage"></label>
                </div>
                <div>
                    <button class="btn btn-default " id="createinfo3 ">下一步</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
