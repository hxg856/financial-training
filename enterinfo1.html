<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>请填写客户信息</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>填写客户信息</h1>
        </div>
        <div class="bodypart">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="companyName" class=" col-sm-4 col-md-4 col-lg-4 control-label">借贷主体（公司名称）</label>
                    <div class="col-sm-8">
                        <input type="text" id="companyName" class="form-control required col-sm-8 col-md-4 col-lg-4" placeholder="请在此输入公司完整名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="corporation" class="col-sm-4 col-md-4 col-lg-4 control-label">法人代表（责任组织）</label>
                    <div class="col-sm-8">
                        <input type="text" id="corporation" class="form-control required col-sm-8 col-md-4 col-lg-4" placeholder="请正确输入法人代表">
                    </div>

                </div>
                <div class="form-group">
                    <label for="nature" class="col-sm-4 col-md-4 col-lg-4 control-label">公司性质</label>
                    <div class="col-sm-8">
                        <input type="text" id="nature" class="form-control required col-sm-8 col-md-4 col-lg-4" placeholder="请在此输入公司性质，如：股份有限公司等">
                    </div>
                </div>
                <div class="form-group">
                    <label for="business" class="col-sm-4 col-md-4 col-lg-4 control-label">主要业务</label>
                    <div class="col-sm-8">
                        <input type="text" id="business" class="form-control required col-sm-8 col-md-4 col-lg-4" placeholder="请输入主要的业务">
                    </div>
                </div>
                <div class="form-group">
                    <label for="reason" class=" col-sm-4 col-md-4 col-lg-4 control-label">借贷原因</label>
                    <div class="col-sm-8">
                        <input type="text" id="reason" class="form-control required col-sm-8 col-md-4 col-lg-4" placeholder="请在此输入公司本次借贷的原因">
                    </div>
                </div>
                <div class="form-group divCenter">
                    <button class="btn btn-default" type="submit" id="createinfo1">下一步</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
