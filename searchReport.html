<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>查询报告</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>查询报告</h1>
        </div>
        <div class="bodypart">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="searchReport" class="col-sm-4 col-md-4 col-lg-4 control-label">请输入公司名称</label>
                    <div class="col-sm-8 col-md-4 col-lg-4">
                        <input type="text" class="form-control" id="searchReport" placeholder="请输入19位客户账号">
                    </div>
                </div>
                <div class="divCenter">
                    <button id="submit" class="btn btn-default">查询</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
