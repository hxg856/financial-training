<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>请选择您要执行的操作</h1>
        </div>
        <div class="bodypart divCenter">
            <button class="btn btn-default btn-lg" id="revisePassword">修改密码</button>
            <button class="btn btn-default btn-lg" id="riskEvaluation">风险评估</button>
            <button class="btn btn-default btn-lg" id="queryReport">查询报告</button>
        </div>
    </div>
    <script>
        $(function() {
            $.get("nav.html",function(data){
                $(".container").before(data);
            });
            $("#revisePassword").click(function() {
                window.location.href = "revisepassword.html";
            });
            $("#riskEvaluation").click(function() {
                window.location.href = "beforeevaluation.html";
            });
            //显示报告未完成
            $("#queryReport").click(function() {
                window.location.href = "login.html";
            });
        })
    </script>
</body>

</html>
